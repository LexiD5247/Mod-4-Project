<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Time</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
    <script src = "./index.js" defer ></script>
    <script
      src="https://kit.fontawesome.com/09ccc72bfc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="nav__container">
        <img src="./assets/moviepicutre.jpg" alt="" class="bg__img" />
        <div class="nav__logo">
          <img src="./assets/movie__tape.png" class="nav__logo--img" />
          <div class="nav__logo--title">FlickFinder</div>
        </div>
        <div class="nav__links">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">Movies</a>
          <a href="#" class="nav__link nav__link--primary">Contact</a>
        </div>
        <button class="btn__menu" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="menu__backdrop">
        <button class="btn__menu btn__menu--close" onclick="toggleMenu()">
          <i class="fa-solid fa-x"></i>
        </button>
        <div class="menu__links">
          <a href="#home" class="menu__link" onclick="">Home</a>
          <a href="#movies" class="menu__link" onclick="">Movies</a>
          <a href="#contact" class="menu__link menu__link--primary" onclick=""
            >Contact</a>
        </div>
      </div>
    </nav>
    <header>
      <div class="header__container">
        <div class="header__row">
          <div class="header__description">
            <h1>
              Find Your Next <br /><span class="red">Favorite Flick</span>
            </h1>
            <div class="header__btn">
              <input id = "searchInput"
                type="text"
                class="search__bar"
                placeholder="Search movies..."
                onchange="onSearchChange(event)"/>
              <button class="header__search--btn" onclick="onSearchClick()" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <body id="movie__body">
    <main class="movies__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="movies__header">
                <h2 class="section__title movies__header--title">
                    All <span class="red">Movies</span>
                </h2>
                <select id="filter" onchange="filterMovies(event)" class="movies__header--filter"> 
                    <option value disabled selected>Sort</option>
                    <option value="A_TO_Z">A to Z</option>
                    <option value="Z_TO_A">Z to A</option>
                    <option value="YEAR_ASC">Year Ascending</option>
                    <option value="YEAR_DESC">Year Descending</option>
                </select>
            </div>
            <div class="movies movies__loading">
              <i class="fas fa-spinner movies__loading--spinner"></i>
            </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
