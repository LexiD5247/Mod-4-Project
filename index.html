<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/09ccc72bfc.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
    <div class="nav__container">
        <img src="./assets/moviepicutre.jpg" alt="" class="bg__img">
        <div class="nav__logo">
            <img src="./assets/movie__tape.png" class="nav__logo--img">
            <div class="nav__logo--title">FlickFinder</div>
        </div>
        <div class="nav__links">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">Movies</a>
            <a href="#" class="nav__link nav__link--primary">Contact</a>
        </div>
        <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    <div class="menu__backdrop">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fa-solid fa-x"></i>
        </button>
        <div class="menu__links">
            <a href="#home" class="menu__link" onclick="closeMenu()">Home</a>
            <a href="#movies" class="menu__link" onclick="closeMenu()">Movies</a>
            <a href="#contact" class="menu__link menu__link--primary" onclick="closeMenu()">Contact</a>
        </div>
    </div>
    </nav>
    <header>
        <div class="header__container">
            <div class="header__row">
                <div class="header__description">
                    <h1>Find Your Next <br><span class="red">Favorite Flick</span></h1>
                    <div class="header__btn">
                        <input type="text" class="search__bar" placeholder="Search movies...">
                        <button class="header__search--btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
